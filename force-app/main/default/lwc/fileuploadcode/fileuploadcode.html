<template>
    <lightning-card  title="Submit For Approval" icon-name="custom:custom14">
        <lightning-record-edit-form
        object-api-name={objectApiName}
        record-id={recordId}>
        <lightning-input-field field-name={remarkfield}> </lightning-input-field>
        <lightning-input-field field-name={Commentfield}> </lightning-input-field>
        <div>
            <lightning-input type="file" 
            accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf"
            label="Attachment" onchange={Handlevent} class="slds-m-around_medium"></lightning-input>
        </div>
        <template if:true={fileData}>
            <p>{fileData.filename}</p>
        </template>
        <lightning-button variant="brand" label="submit" title="submit" onclick={Handleclick} class="slds-m-left_x-small"></lightning-button>
    </lightning-record-edit-form>
    </lightning-card>
</template>
